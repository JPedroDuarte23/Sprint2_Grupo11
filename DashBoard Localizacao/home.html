<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/c52875e8e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css_dashboard/style-graf.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <section class="main">
        <div class="sidebar ">
            <img src="../Site Institucional/img/logo.jpg" class="logomarca" onclick="redirecionar_home()">
            <ul>
                <li><a href="Dashboard_inicial.html" class="sidebar_active"> <i class="fa-solid fa-chart-simple fa-lg"></i>Gráficos</a></li>
                <li><a href="location.html"><i class="fa-solid fa-location-dot fa-lg"></i>Localização</a></li>
                <li><a href="Configuracao.html"><i class="fa-solid fa-gear fa-lg"></i>Configurações</a></li>
            </ul>

        </div>
        <div class="caixa_maior">
            <header class="">
                <h2>Configurações</h2>
                <div class="lateral_icones">
                    <div class="icone "><img src="Imagens/help.png" alt=""></div>
                    <div class="icone "><img src="Imagens/notification.png" alt=""></div>
                    <div class="user">
                        <div class="circulo"></div>
                        <h4>Swift</h4>
                    </div>
                </div>
            </header>
            <div class="card_graphic">
                <div class="informarcoes">
                    <div class="alertas_dia">
                        <span>0</span>
                        <div>Alertas no Dia</div>
                    </div>
                    <div class="sensor_fun">
                        <span>10/10</span>
                        <div>Sensores em Funcionamento</div>
                    </div>
                    <div class="locais">
                        <span>5</span>
                        <div>Locais Cadastrados</div>
                    </div>
                </div>
                <div class="graphics">
                    <div class="linha1">
                    <div class="grafico">
                        <canvas id="myChart1"></canvas>
                    </div>
                    <div class="grafico">
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>
                <div class="linha2">
                    <div class="grafico">
                        <canvas id="myChart3"></canvas>
                    </div>
                    <div class="grafico barra">
                        <canvas id="myChart4"></canvas>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script>
    const graf1 = document.getElementById('myChart1');
    const graf2 = document.getElementById('myChart2');
    const graf3 = document.getElementById('myChart3');
    const graf4 = document.getElementById('myChart4');

    /* Grafíco 1 */
    new Chart(graf1, {
        type: 'line',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            datasets: [{
                label: 'Temperatura Média',
                data: [3, 2.5, 3, 2, 3.1, 1.9, 2, 3, 2.2, 2.7, 2.1, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    /* Grafíco 2 */
    new Chart(graf2, {
        type: 'line',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            datasets: [{
                label: 'Umidade Média',
                data: [90.2, 92.3, 89.9, 90.7, 91.5, 91.9, 88.4, 89.4, 92.8, 90.9, 89.2, 93.1],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    /* Grafíco 3 */
    new Chart(graf3, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            datasets: [{
                label: 'Alertas mensais',
                data: [5, 7, 4, 6, 3, 3, 4, 6, 4, 2, 4, 5],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    /* Grafíco 4 */
    new Chart(graf4, {
        type: 'pie',
        data: {
            labels: ['Normal', 'Falha'],
            datasets: [{
                label: 'Falhas de Sensor',
                data: [7, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
